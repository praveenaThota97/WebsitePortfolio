<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        border-color: 1px solid black;
      }
      th,td{
        text-align: center;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>HTML TABLES</h1>
    <table style="margin-top: 40px;width: 80%;margin-left: auto;
    margin-right: auto;">
      <tr>
        <th>Name</th>
        <th>Fee Status</th>
        <th>Organization</th>
      </tr>
      <tr>
        <td>Praveena</td>
        <td>Paid</td>
        <td>Hero Vired</td>
      </tr>
      <tr>
        <td>Anita</td>
        <td>Pending</td>
        <td>JNTU</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Paid</td>
        <td>MIT</td>
      </tr>
    </table>
  </body>
</html>
